<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html表单测试</title>
</head>
<body>
账号：<input type="text"><br>
密码：<input type="password"><br>
<input type="submit"><br>


<h1>注册的表单填写</h1>

<form action="" method="get">

    <label for="user">账号：</label><input type="text" id="user" placeholder="请输入账号"><br>
    <label for="pwd">密码：</label><input type="password" id="pwd" placeholder="请输入密码"><br>
    密码确认：<input type="password" placeholder="请输入确认密码"><br>
    选择性别：<label><input type="radio" name="gender">男</label>
    <label><input type="radio" name="gender">女 <br></label>
    选择技能：<input type="checkbox" name="skill">python
    <input type="checkbox" name="skill">java
    <input type="checkbox" name="skill">php
    <input type="checkbox" name="skill">c++<br>
    <input type="hidden" value="asdfdskafdlsjaldjfkldskfalkd"><br>
    省份：<select name="" id="1">
    <option>北京</option>
    <option>上海</option>
    <option>天津</option>
    <option>重庆</option>

</select>
    上传头像：<input type="file"><br>

    <input type="submit"><br>
    <input type="button" value="普通按钮"><br>
    <input type="reset" value="重置按钮">

</form>

</body>
</html>
